version: "3.7"
services:
  # client:
  #   build: ./client
  #   ports:
  #     - "8082:3000"
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - PORT=5000
    ports:
      - "8081:5000"
    volumes:
      - ./server:/home/node/app
    command:  yarn dev

  mongo:
    image: mongo
    ports:
      - "21017:21017"
    volumes:
      - .data/mongo:/data/db

